<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Ajackus</title>
</head>
<body>
    <article class="app-container">
        <header>
            <nav>
                <div class="head-input">
                    <a href="">
                        <h1>Employee Directory</h1>
                    </a>
                    <div class="input-container">
                        <input type="text" class="form-control" placeholder="Search by name or email">
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Filter</button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Apply Filters</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body filter-cntr">
                            <div class="mb-2">
                                <label for="filterFirstname" class="form-label">First name:</label>
                                <input type="text" class="form-control" placeholder="Enter First name" id="filterFirstname">
                            </div>
                            <div class="mb-2">
                                <label for="filterDepartment" class="form-label">Department:</label>
                                <select class="form-control" id="filterDepartment">
                                    <option value="">All Departments</option>
                                    <option value="HR">HR</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Finance">Finance</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="filterRole" class="form-label">Role:</label>
                                <select class="form-control" id="filterRole">
                                    <option value="">All Roles</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Frontend Developer">Frontend Developer</option>
                                    <option value="Backend Developer">Backend Developer</option>
                                    <option value="Recruiter">Recruiter</option>
                                    <option value="Analyst">Analyst</option>
                                </select>
                            </div>
                            <div class="filter-btn-ctnr">
                                <button class="btn btn-success" id="applyFilterBtn">Apply Filter</button>
                                <button class="btn btn-secondary" id="resetFilterBtn">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="head-section">
                <div class="show-sort-cntr">
                    <div class="me-3">
                        <label for="sort">Sort:</label>
                        <select name="" id="sort">
                            <option value="select" disabled>Select Sort</option>
                            <option value="firstname">First Name (A-Z)</option>
                            <option value="department">Department (A-Z)</option>
                        </select>
                    </div>
                    <div>
                        <label for="page">Show:</label>
                        <select name="" id="page">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Add Employee
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Employee</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid add-form">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="addFirstName">First name</label>
                                                <input type="text" id="addFirstName" class="form-control" placeholder="Enter First name">
                                            </div>
                                            <div class="col-12">
                                                <label for="addLastName">Last name</label>
                                                <input type="text" id="addLastName" class="form-control" placeholder="Enter Last name">
                                            </div>
                                            <div class="col-6">
                                                <label for="addEmail">Email</label>
                                                <input type="email" id="addEmail" class="form-control" placeholder="Enter Email">
                                            </div>
                                            <div class="col-6">
                                                <label for="addDepartment">Department</label>
                                                <select name="" id="addDepartment" class="form-control">
                                                    <option value="">select</option>
                                                    <option value="HR">HR</option>
                                                    <option value="Engineering">Engineering</option>
                                                    <option value="Marketing">Marketing</option>
                                                    <option value="Sales">Sales</option>
                                                    <option value="Finance">Finance</option>
                                                </select>
                                            </div>
                                            <div class="col-12">
                                                <label for="addRole">Role</label>
                                                <select name="" id="addRole" class="form-control">
                                                    <option value="">select</option>
                                                    <option value="Manager">Manager</option>
                                                    <option value="Frontend Developer">Frontend Developer</option>
                                                    <option value="Backend Developer">Backend Developer</option>
                                                    <option value="Recruiter">Recruiter</option>
                                                    <option value="Analyst">Analyst</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="addEmployeeBtn">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            <section class="display-section">
                <div class="container-fluid m-0">
                    <div class="row display-container" id="displayContainer"></div>
                </div>
            </section>
            <!-- pagination-section -->
            <section class="pagination-section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <div class="pagination-info">
                                <span id="paginationInfo">Showing 1-10 of 100 employees</span>
                            </div>
                            <div class="pagination-controls">
                                <button class="btn btn-outline-primary btn-sm" id="prevPageBtn" disabled>Previous</button>
                                <div class="page-numbers" id="pageNumbers">
                                    <!-- Page numbers will be generated here -->
                                </div>
                                <button class="btn btn-outline-primary btn-sm" id="nextPageBtn">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Bootstrap Modal -->
                <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Edit Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="employeeForm">
                            <input type="hidden" id="employeeId" />

                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" required />
                            </div>
                        

                            <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="employeeForm.reset()">Cancel</button>
                            </div>
                        </form>
                    </div>

                    </div>
                </div>
                </div>
        </main>
        <footer>
            <p class="mb-0">&copy;2025 Employee Directory App. All Rights Reserved.</p>
        </footer>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>
</html>
